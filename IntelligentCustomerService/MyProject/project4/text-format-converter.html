    <script>
        // DOMå…ƒç´ 
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const convertButtons = document.querySelectorAll('.convert-btn');
        const copyBtn = document.getElementById('copyBtn');
        const clearBtn = document.getElementById('clearBtn');
        const statusMessage = document.getElementById('statusMessage');
        
        // ç»Ÿè®¡å…ƒç´ 
        const inputChars = document.getElementById('inputChars');
        const inputWords = document.getElementById('inputWords');
        const inputLines = document.getElementById('inputLines');
        const outputChars = document.getElementById('outputChars');
        const outputWords = document.getElementById('outputWords');
        const outputLines = document.getElementById('outputLines');

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedContent();
            updateStats();
            inputText.focus();
        });

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type} show`;
            setTimeout(() => {
                statusMessage.classList.remove('show');
            }, 3000);
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            const inputValue = inputText.value;
            const outputValue = outputText.value;
            
            // è¾“å…¥ç»Ÿè®¡
            const inputCharCount = inputValue.length;
            const inputWordCount = inputValue.trim() ? inputValue.trim().split(/\s+/).length : 0;
            const inputLineCount = inputValue ? inputValue.split('\n').length : 0;
            
            inputChars.textContent = inputCharCount.toLocaleString();
            inputWords.textContent = inputWordCount.toLocaleString();
            inputLines.textContent = inputLineCount.toLocaleString();
            
            // è¾“å‡ºç»Ÿè®¡
            const outputCharCount = outputValue.length;
            const outputWordCount = outputValue.trim() ? outputValue.trim().split(/\s+/).length : 0;
            const outputLineCount = outputValue ? outputValue.split('\n').length : 0;
            
            outputChars.textContent = outputCharCount.toLocaleString();
            outputWords.textContent = outputWordCount.toLocaleString();
            outputLines.textContent = outputLineCount.toLocaleString();
        }

        // æ–‡æœ¬è½¬æ¢å‡½æ•°
        function convertToUppercase(text) {
            return text.toUpperCase();
        }

        function convertToLowercase(text) {
            return text.toLowerCase();
        }

        function convertToCapitalize(text) {
            return text.replace(/\b\w/g, char => char.toUpperCase());
        }

        function trimSpaces(text) {
            // åˆ é™¤é¦–å°¾ç©ºæ ¼ï¼Œå¹¶å°†è¿ç»­ç©ºæ ¼æ›¿æ¢ä¸ºå•ä¸ªç©ºæ ¼
            return text.trim().replace(/\s+/g, ' ');
        }

        // å¤„ç†è½¬æ¢
        function processConversion(action) {
            const input = inputText.value;
            
            if (!input.trim()) {
                showStatus('è¯·è¾“å…¥è¦è½¬æ¢çš„æ–‡æœ¬', 'error');
                return;
            }

            let result = '';
            let actionName = '';

            try {
                switch (action) {
                    case 'uppercase':
                        result = convertToUppercase(input);
                        actionName = 'å¤§å†™è½¬æ¢';
                        break;
                    case 'lowercase':
                        result = convertToLowercase(input);
                        actionName = 'å°å†™è½¬æ¢';
                        break;
                    case 'capitalize':
                        result = convertToCapitalize(input);
                        actionName = 'é¦–å­—æ¯å¤§å†™è½¬æ¢';
                        break;
                    case 'trim':
                        result = trimSpaces(input);
                        actionName = 'ç©ºæ ¼å¤„ç†';
                        break;
                    default:
                        throw new Error('æœªçŸ¥çš„è½¬æ¢ç±»å‹');
                }

                outputText.value = result;
                updateStats();
                saveContent();
                showStatus(`${actionName}å®Œæˆï¼`, 'success');
            } catch (error) {
                showStatus(`è½¬æ¢å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // å¤åˆ¶ç»“æœ
        async function copyResult() {
            const result = outputText.value.trim();
            if (!result) {
                showStatus('æ²¡æœ‰å¯å¤åˆ¶çš„å†…å®¹', 'error');
                return;
            }

            try {
                await navigator.clipboard.writeText(result);
                showStatus('ç»“æœå·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼', 'success');
            } catch (err) {
                // é™çº§æ–¹æ¡ˆ
                outputText.select();
                try {
                    document.execCommand('copy');
                    showStatus('ç»“æœå·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼', 'success');
                } catch (fallbackErr) {
                    showStatus('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶', 'error');
                }
            }
        }

        // æ¸…ç©ºå†…å®¹
        function clearContent() {
            if (inputText.value.trim() || outputText.value.trim()) {
                if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å†…å®¹å—ï¼Ÿ')) {
                    inputText.value = '';
                    outputText.value = '';
                    updateStats();
                    localStorage.removeItem('formatConverterContent');
                    showStatus('å†…å®¹å·²æ¸…ç©º', 'info');
                    inputText.focus();
                }
            } else {
                showStatus('å†…å®¹å·²ç»æ˜¯ç©ºçš„', 'info');
            }
        }

        // ä¿å­˜å†…å®¹åˆ°æœ¬åœ°å­˜å‚¨
        function saveContent() {
            const content = {
                input: inputText.value,
                output: outputText.value
            };
            localStorage.setItem('formatConverterContent', JSON.stringify(content));
        }

        // åŠ è½½ä¿å­˜çš„å†…å®¹
        function loadSavedContent() {
            try {
                const saved = localStorage.getItem('formatConverterContent');
                if (saved) {
                    const content = JSON.parse(saved);
                    inputText.value = content.input || '';
                    outputText.value = content.output || '';
                }
            } catch (e) {
                console.warn('åŠ è½½ä¿å­˜å†…å®¹å¤±è´¥:', e);
            }
        }

        // äº‹ä»¶ç›‘å¬å™¨
        
        // è½¬æ¢æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        convertButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const action = btn.dataset.action;

        });

        // å¤åˆ¶å’Œæ¸…ç©ºæŒ‰é’®
        copyBtn.addEventListener('click', copyResult);
        clearBtn.addEventListener('click', clearContent);

        // è¾“å…¥æ¡†å˜åŒ–æ—¶æ›´æ–°ç»Ÿè®¡å’Œä¿å­˜å†…å®¹
        inputText.addEventListener('input', () => {
            updateStats();
            saveContent();
        });

        // è¾“å‡ºæ¡†å˜åŒ–æ—¶æ›´æ–°ç»Ÿè®¡
        outputText.addEventListener('input', updateStats);

        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', (e) => {
            // Ctrl+1 è½¬æ¢ä¸ºå¤§å†™
            if ((e.ctrlKey || e.metaKey) && e.key === '1') {

                processConversion('uppercase');

            // Ctrl+2 è½¬æ¢ä¸ºå°å†™

                processConversion('lowercase');

            // Ctrl+3 é¦–å­—æ¯å¤§å†™
            if ((e.ctrlKey || e.metaKey) && e.key === '3') {
                e.preventDefault();
                processConversion('capitalize');
            }
            
            // Ctrl+4 åˆ é™¤å¤šä½™ç©ºæ ¼
            if ((e.ctrlKey || e.metaKey) && e.key === '4') {
                e.preventDefault();
                processConversion('trim');
            }
            
            // Ctrl+Shift+C å¤åˆ¶ç»“æœ
            if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'C') {
                e.preventDefault();
                copyResult();
            }
            
            // Ctrl+L æ¸…ç©ºå†…å®¹
            if ((e.ctrlKey || e.metaKey) && e.key === 'l') {
                e.preventDefault();
                clearContent();
            }
        });

        // é˜²æ­¢é¡µé¢æ„å¤–åˆ·æ–°æ—¶ä¸¢å¤±å†…å®¹
        window.addEventListener('beforeunload', (e) => {
            if (inputText.value.trim()) {
                e.preventDefault();
                e.returnValue = 'æ‚¨æœ‰æœªä¿å­˜çš„å†…å®¹ï¼Œç¡®å®šè¦ç¦»å¼€å—ï¼Ÿ';
            }
        });

        // é¡µé¢èšç„¦æ—¶è‡ªåŠ¨èšç„¦åˆ°è¾“å…¥æ¡†
        window.addEventListener('focus', () => {
            if (!outputText.value.trim()) {
                inputText.focus();
            }
        });

        // æ·»åŠ æŒ‰é’®ç‚¹å‡»åŠ¨ç”»æ•ˆæœ
        function addRippleEffect(button, event) {
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;
            
            const ripple = document.createElement('div');
            ripple.style.cssText = `
                position: absolute;
                width: ${size}px;
                height: ${size}px;
                left: ${x}px;
                top: ${y}px;
                background: rgba(255, 255, 255, 0.5);
                border-radius: 50%;
                transform: scale(0);
                animation: ripple 0.6s linear;
                pointer-events: none;
            `;
            
            button.style.position = 'relative';
            button.style.overflow = 'hidden';
            button.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        // ä¸ºæ‰€æœ‰æŒ‰é’®æ·»åŠ æ³¢çº¹æ•ˆæœ
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', (e) => {
                addRippleEffect(button, e);
            });
        });

        // æ·»åŠ CSSåŠ¨ç”»
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
