<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>‰∏™ÊÄßÂåñÁ•ùÁ¶èÁîüÊàêÂ∑•ÂÖ∑</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">üíù</text></svg>') no-repeat center;
            opacity: 0.1;
            background-size: 100px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 30px;
            padding: 30px;
        }

        .input-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 3px solid #ff6b6b;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 1rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.2);
            transform: translateY(-2px);
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .checkbox-item:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .checkbox-item.selected {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            border-color: #fff;
        }

        .checkbox-item input[type="checkbox"] {
            display: none;
        }

        .generate-btn {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.6s ease;
            transform: translate(-50%, -50%);
        }

        .generate-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .blessing-card {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
            transition: all 0.3s ease;
            border-left: 4px solid #ff6b6b;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .blessing-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .blessing-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
            margin-bottom: 15px;
            min-height: 60px;
            resize: none;
            border: none;
            background: transparent;
            width: 100%;
            font-family: inherit;
        }

        .blessing-text:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            padding: 10px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .action-btn {
            background: #fff;
            border: 2px solid #ff6b6b;
            color: #ff6b6b;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .action-btn:hover {
            background: #ff6b6b;
            color: white;
            transform: scale(1.05);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(400px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .style-preview {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .checkbox-group {
                grid-template-columns: 1fr;
            }

            .card-actions {
                flex-direction: column;
            }

            .action-btn {
                justify-content: center;
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }
    </style>
</head>

    <script>
        class BlessingGenerator {
            constructor() {
                this.initializeElements();
                this.bindEvents();
                this.blessingsData = this.initializeBlessingsData();
            }

            initializeElements() {
                this.recipientName = document.getElementById('recipientName');
                this.gender = document.getElementById('gender');
                this.age = document.getElementById('age');
                this.relationship = document.getElementById('relationship');
                this.generateBtn = document.getElementById('generateBtn');
                this.loading = document.getElementById('loading');
                this.emptyState = document.getElementById('emptyState');
                this.blessingsContainer = document.getElementById('blessingsContainer');
                this.toast = document.getElementById('toast');
                
                this.blessingTypes = document.getElementById('blessingTypes');
                this.blessingStyles = document.getElementById('blessingStyles');
            }

            bindEvents() {
                this.generateBtn.addEventListener('click', () => this.generateBlessings());
                
                // Â§çÈÄâÊ°ÜÁÇπÂáª‰∫ã‰ª∂
                this.blessingTypes.addEventListener('click', (e) => this.handleCheckboxClick(e));
                this.blessingStyles.addEventListener('click', (e) => this.handleCheckboxClick(e));
                
                // ËæìÂÖ•È™åËØÅ
                [this.recipientName, this.gender, this.age, this.relationship].forEach(input => {
                    input.addEventListener('input', () => this.validateForm());
                    input.addEventListener('change', () => this.validateForm());
                });
                
                // ÂõûËΩ¶ÈîÆÁîüÊàê
                document.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && this.validateForm()) {
                        this.generateBlessings();
                    }
                });
            }

            handleCheckboxClick(e) {
                const item = e.target.closest('.checkbox-item');
                if (item) {
                    const checkbox = item.querySelector('input[type="checkbox"]');
                    const isMultiSelect = item.closest('#blessingStyles') !== null;
                    
                    if (isMultiSelect) {
                        // È£éÊ†ºÂèØ‰ª•Â§öÈÄâ
                        checkbox.checked = !checkbox.checked;
                        item.classList.toggle('selected', checkbox.checked);
                    } else {
                        // Á±ªÂûãÂçïÈÄâ
                        const parent = item.parentElement;
                        parent.querySelectorAll('.checkbox-item').forEach(otherItem => {
                            otherItem.classList.remove('selected');
                            otherItem.querySelector('input').checked = false;
                        });
                        
                        checkbox.checked = true;
                        item.classList.add('selected');
                    }
                    
                    this.validateForm();
                }
            }

            validateForm() {
                const name = this.recipientName.value.trim();
                const gender = this.gender.value;
                const age = this.age.value;
                const relationship = this.relationship.value;
                const selectedType = document.querySelector('#blessingTypes .checkbox-item.selected');
                const selectedStyles = document.querySelectorAll('#blessingStyles .checkbox-item.selected');
                
                const isValid = name && gender && age && relationship && selectedType && selectedStyles.length > 0;
                
                this.generateBtn.disabled = !isValid;
                return isValid;
            }

            async generateBlessings() {
                if (!this.validateForm()) {
                    this.showToast('ËØ∑Â°´ÂÜôÂÆåÊï¥‰ø°ÊÅØ', 'error');
                    return;
                }
                
                this.showLoading();
                
                // Ê®°ÊãüAPIË∞ÉÁî®Âª∂Ëøü
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                const formData = this.getFormData();
                const blessings = this.generateBlessingsText(formData);
                
                this.displayBlessings(blessings);
                this.hideLoading();
            }

            getFormData() {
                const selectedType = document.querySelector('#blessingTypes .checkbox-item.selected')?.dataset.value;
                const selectedStyles = Array.from(document.querySelectorAll('#blessingStyles .checkbox-item.selected'))
                    .map(item => item.dataset.value);
                
                return {
                    name: this.recipientName.value.trim(),
                    gender: this.gender.value,
                    age: parseInt(this.age.value),
                    relationship: this.relationship.value,
                    type: selectedType,
                    styles: selectedStyles
                };
            }

            generateBlessingsText(data) {
                const templates = this.blessingsData[data.type] || this.blessingsData.birthday;
                const blessings = [];
                
                data.styles.forEach(style => {
                    const styleTemplates = templates[style] || templates.warm;
                    const randomTemplates = this.getRandomItems(styleTemplates, 2);
                    
                    randomTemplates.forEach(template => {
                        const blessing = this.personalizeBlessing(template, data);
                        blessings.push({
                            text: blessing,
                            style: style,
                            id: Date.now() + Math.random()
                        });
                    });
                });
                
                // Â¶ÇÊûúÁ•ùÁ¶èËØ≠Â∞ë‰∫é3Êù°ÔºåË°•ÂÖÖ‰∏Ä‰∫õ
                while (blessings.length < 3) {
                    const randomStyle = data.styles[Math.floor(Math.random() * data.styles.length)];
                    const styleTemplates = templates[randomStyle] || templates.warm;
                    const template = styleTemplates[Math.floor(Math.random() * styleTemplates.length)];
                    const blessing = this.personalizeBlessing(template, data);
                    
                    blessings.push({
                        text: blessing,
                        style: randomStyle,
                        id: Date.now() + Math.random()
                    });
                }
                
                return blessings.slice(0, 5); // ÊúÄÂ§ö5Êù°
            }

            personalizeBlessing(template, data) {
                const genderTerms = {
                    male: { pronoun: '‰ªñ', title: data.age < 18 ? 'Â∞è‰ºôÂ≠ê' : data.age < 40 ? 'ÂÖàÁîü' : 'Â§ßÂì•' },
                    female: { pronoun: 'Â•π', title: data.age < 18 ? 'Â∞èÂßëÂ®ò' : data.age < 40 ? 'Â•≥Â£´' : 'Â§ßÂßê' },
                    other: { pronoun: 'TA', title: 'ÊúãÂèã' }
                };
                
                const relationshipTerms = {
                    friend: 'Â•ΩÊúãÂèã',
                    family: 'ÂÆ∂‰∫∫',
                    colleague: 'Âêå‰∫ã',
                    lover: '‰∫≤Áà±ÁöÑ',
                    classmate: 'ÂêåÂ≠¶',
                    teacher: 'ËÄÅÂ∏à',
                    student: 'Â≠¶Áîü',
                    other: 'ÊúãÂèã'
                };
                
                const terms = genderTerms[data.gender] || genderTerms.other;
                const relationTerm = relationshipTerms[data.relationship] || 'ÊúãÂèã';
                
                return template
                    .replace(/\{name\}/g, data.name)
                    .replace(/\{pronoun\}/g, terms.pronoun)
                    .replace(/\{title\}/g, terms.title)
                    .replace(/\{relation\}/g, relationTerm)
                    .replace(/\{age\}/g, data.age);
            }

            getRandomItems(array, count) {
                const shuffled = [...array].sort(() => 0.5 - Math.random());
                return shuffled.slice(0, count);
            }

            displayBlessings(blessings) {
                this.blessingsContainer.innerHTML = '';
                
                blessings.forEach((blessing, index) => {
                    const card = document.createElement('div');
                    card.className = 'blessing-card fade-in';
                    card.style.animationDelay = `${index * 0.1}s`;
                    
                    card.innerHTML = `
                        <textarea class="blessing-text" data-id="${blessing.id}">${blessing.text}</textarea>
                        <div class="card-actions">
                            <button class="action-btn" onclick="blessingGenerator.copyBlessing('${blessing.id}')">
                                üìã Â§çÂà∂
                            </button>
                            <button class="action-btn" onclick="blessingGenerator.regenerateBlessing('${blessing.id}')">
                                üîÑ ÈáçÊñ∞ÁîüÊàê
                            </button>
                        </div>
                    `;
                    
                    this.blessingsContainer.appendChild(card);
                });
                
                this.emptyState.style.display = 'none';
            }

            async copyBlessing(id) {
                const textarea = document.querySelector(`[data-id="${id}"]`);
                const text = textarea.value;
                
                try {
                    await navigator.clipboard.writeText(text);
                    this.showToast('Á•ùÁ¶èËØ≠Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ', 'success');
                } catch (err) {
                    // ÈôçÁ∫ßÊñπÊ°à
                    textarea.select();
                    document.execCommand('copy');
                    this.showToast('Á•ùÁ¶èËØ≠Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ', 'success');
                }
