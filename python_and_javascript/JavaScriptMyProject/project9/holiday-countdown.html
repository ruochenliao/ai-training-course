<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËäÇÊó•ÂÄíËÆ°Êó∂Â∑•ÂÖ∑</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            padding: 30px;
        }

        .sidebar {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 3px solid #ff6b6b;
            padding-bottom: 10px;
        }

        .holiday-list {
            margin-bottom: 30px;
        }

        .holiday-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .holiday-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
            border-left-color: #ff6b6b;
        }

        .holiday-item.active {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            border-left-color: #fff;
        }

        .holiday-icon {
            font-size: 2rem;
            width: 50px;
            text-align: center;
        }

        .holiday-info {
            flex: 1;
        }

        .holiday-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .holiday-date {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .custom-holiday-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        .add-btn {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .countdown-display {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .current-holiday {
            margin-bottom: 30px;
        }

        .current-holiday-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .current-holiday-name {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .current-holiday-date {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 15px;
        }

        .holiday-note {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-style: italic;
            color: #555;
        }

        .countdown-timer {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .time-unit {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        .time-unit:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .time-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .time-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .celebration-content {
            background: white;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            animation: celebrationPop 0.5s ease-out;
        }

        @keyframes celebrationPop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .celebration-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .celebration-text {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .celebration-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .close-celebration {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .close-celebration:hover {
            transform: scale(1.05);
        }

        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: fireworkAnimation 1s ease-out forwards;
        }

        @keyframes fireworkAnimation {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .countdown-timer {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .time-value {
                font-size: 2rem;
            }

            .current-holiday-icon {
                font-size: 3rem;
            }

            .current-holiday-name {
                font-size: 1.5rem;
            }

            .celebration-content {
                padding: 30px;
                margin: 20px;
            }

            .celebration-icon {
                font-size: 4rem;
            }

            .celebration-text {
                font-size: 1.5rem;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéâ ËäÇÊó•ÂÄíËÆ°Êó∂</h1>
            <p>ËÆ©ÊØè‰∏™ËäÇÊó•ÈÉΩÂÖÖÊª°ÊúüÂæÖ</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <h2 class="section-title">üéä ËäÇÊó•ÂàóË°®</h2>
                <div class="holiday-list" id="holidayList"></div>

                <div class="custom-holiday-form">

                    <div class="form-group">

                <div class="current-holiday" id="currentHoliday">
                    <div class="current-holiday-icon" id="currentIcon">üéâ</div>

    <div class="celebration" id="celebration">

            <div class="celebration-text" id="celebrationText">ËäÇÊó•Âø´‰πêÔºÅ</div>
            <div class="celebration-message" id="celebrationMessage">ÊÑø‰Ω†ÁöÑÊØè‰∏ÄÂ§©ÈÉΩÂÖÖÊª°Âø´‰πêÂíåÂπ∏Á¶èÔºÅ</div>
            <button class="close-celebration" id="closeCelebration">ÂÖ≥Èó≠</button>
        </div>
    </div>

    <script>
        class HolidayCountdown {
            constructor() {
                this.holidays = [
                    { name: 'Êò•ËäÇ', date: '2024-02-10', icon: 'üßß', note: 'Êñ∞Âπ¥Âø´‰πêÔºå‰∏á‰∫ãÂ¶ÇÊÑèÔºÅ' },
                    { name: 'ÂÖÉÂÆµËäÇ', date: '2024-02-24', icon: 'üèÆ', note: 'Âõ¢Âõ¢ÂúÜÂúÜÔºåÁîúÁîúËúúËúúÔºÅ' },
                    { name: 'Ê∏ÖÊòéËäÇ', date: '2024-04-04', icon: 'üå∏', note: 'ÁºÖÊÄÄÂÖà‰∫∫ÔºåÁèçÊÉúÂΩì‰∏ãÔºÅ' },
                    { name: 'Âä≥Âä®ËäÇ', date: '2024-05-01', icon: '‚öíÔ∏è', note: 'Âä≥Âä®ÊúÄÂÖâËç£ÔºÅ' },
                    { name: 'Á´ØÂçàËäÇ', date: '2024-06-10', icon: 'ü•ü', note: 'Á≤ΩÂ≠êÈ£òÈ¶ôÔºåÈæôËàüÁ´ûÊ∏°ÔºÅ' },
                    { name: '‰∏≠ÁßãËäÇ', date: '2024-09-17', icon: 'üåï', note: 'ÊúàÂúÜ‰∫∫Âõ¢ÂúÜÔºÅ' },
                    { name: 'ÂõΩÂ∫ÜËäÇ', date: '2024-10-01', icon: 'üá®üá≥', note: 'Á•ñÂõΩÁîüÊó•Âø´‰πêÔºÅ' },
                    { name: 'Âú£ËØûËäÇ', date: '2024-12-25', icon: 'üéÑ', note: 'Merry Christmas!' },
                    { name: 'ÂÖÉÊó¶', date: '2025-01-01', icon: 'üéä', note: 'Êñ∞Âπ¥Êñ∞Ê∞îË±°ÔºÅ' }
                ];
                
                this.customHolidays = JSON.parse(localStorage.getItem('customHolidays')) || [];
                this.currentHoliday = null;
                this.countdownInterval = null;
                this.celebrationShown = new Set();
                
                this.initializeElements();
                this.bindEvents();
                this.loadHolidays();
                this.updateDates();
            }

            initializeElements() {
                this.holidayList = document.getElementById('holidayList');
                this.currentIcon = document.getElementById('currentIcon');
                this.currentName = document.getElementById('currentName');
                this.currentDate = document.getElementById('currentDate');
                this.holidayNote = document.getElementById('holidayNote');
                this.daysElement = document.getElementById('days');
                this.hoursElement = document.getElementById('hours');
                this.minutesElement = document.getElementById('minutes');
                this.secondsElement = document.getElementById('seconds');
                this.celebration = document.getElementById('celebration');
                this.celebrationIcon = document.getElementById('celebrationIcon');
                this.celebrationText = document.getElementById('celebrationText');
                this.celebrationMessage = document.getElementById('celebrationMessage');
                this.fireworks = document.getElementById('fireworks');
                
                this.customName = document.getElementById('customName');
                this.customDate = document.getElementById('customDate');
                this.customIcon = document.getElementById('customIcon');
                this.customNote = document.getElementById('customNote');
                this.addCustomHoliday = document.getElementById('addCustomHoliday');
                this.closeCelebration = document.getElementById('closeCelebration');
            }

            bindEvents() {
                this.addCustomHoliday.addEventListener('click', () => this.addCustomHolidayHandler());
                this.closeCelebration.addEventListener('click', () => this.hideCelebration());
                
                // ÂõûËΩ¶ÈîÆÊ∑ªÂä†ËäÇÊó•
                [this.customName, this.customDate, this.customIcon, this.customNote].forEach(input => {
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') this.addCustomHolidayHandler();
                    });
                });
            }

            updateDates() {
                const currentYear = new Date().getFullYear();
                const nextYear = currentYear + 1;
                
                this.holidays.forEach(holiday => {
                    const holidayDate = new Date(holiday.date);
                    const currentDate = new Date();
                    
                    // Â¶ÇÊûúËäÇÊó•Â∑≤ËøáÔºåÊõ¥Êñ∞Âà∞‰∏ã‰∏ÄÂπ¥
                    if (holidayDate < currentDate) {
                        holiday.date = `${nextYear}-${holiday.date.substring(5)}`;
                    }
                });
            }

            loadHolidays() {
                this.holidayList.innerHTML = '';
                const allHolidays = [...this.holidays, ...this.customHolidays];
                
                // ÊåâÊó•ÊúüÊéíÂ∫è
                allHolidays.sort((a, b) => new Date(a.date) - new Date(b.date));
                
                allHolidays.forEach((holiday, index) => {
                    const holidayItem = document.createElement('div');
                    holidayItem.className = 'holiday-item fade-in';
                    holidayItem.innerHTML = `
                        <div class="holiday-icon">${holiday.icon}</div>
                        <div class="holiday-info">
                            <div class="holiday-name">${holiday.name}</div>
                            <div class="holiday-date">${this.formatDate(holiday.date)}</div>
                        </div>
                        ${holiday.custom ? `<button class="delete-btn" onclick="countdown.deleteCustomHoliday(${this.customHolidays.indexOf(holiday)})">Âà†Èô§</button>` : ''}
                    `;
                    
                    holidayItem.addEventListener('click', (e) => {
                        if (!e.target.classList.contains('delete-btn')) {
                            this.selectHoliday(holiday);
                        }
                    });
                    
                    this.holidayList.appendChild(holidayItem);
                });
                
                // ÈªòËÆ§ÈÄâÊã©ÊúÄËøëÁöÑËäÇÊó•
                if (allHolidays.length > 0 && !this.currentHoliday) {
                    this.selectHoliday(allHolidays[0]);
                }
            }

            selectHoliday(holiday) {
                this.currentHoliday = holiday;
                
                // Êõ¥Êñ∞UI
                document.querySelectorAll('.holiday-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                event.currentTarget.classList.add('active');
                
                this.currentIcon.textContent = holiday.icon;
                this.currentName.textContent = holiday.name;
                this.currentDate.textContent = this.formatDate(holiday.date);
                
                if (holiday.note) {
                    this.holidayNote.textContent = holiday.note;
                    this.holidayNote.style.display = 'block';
                } else {
                    this.holidayNote.style.display = 'none';
                }
                
                // ÂºÄÂßãÂÄíËÆ°Êó∂
                this.startCountdown();
            }

            startCountdown() {
                if (this.countdownInterval) {
                    clearInterval(this.countdownInterval);
                }
                
                this.countdownInterval = setInterval(() => {
                    this.updateCountdown();
                }, 1000);
                
                this.updateCountdown();
            }

            updateCountdown() {
                if (!this.currentHoliday) return;
                
                const now = new Date().getTime();
                const targetDate = new Date(this.currentHoliday.date).getTime();
                const difference = targetDate - now;
                
                if (difference > 0) {
                    const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((difference % (1000 * 60)) / 1000);
                    
                    this.daysElement.textContent = days.toString().padStart(2, '0');
                    this.hoursElement.textContent = hours.toString().padStart(2, '0');
                    this.minutesElement.textContent = minutes.toString().padStart(2, '0');
                    this.secondsElement.textContent = seconds.toString().padStart(2, '0');
                    
                    // Ê∑ªÂä†ËÑâÂÜ≤ÊïàÊûú
                    if (days === 0 && hours === 0 && minutes < 10) {
                        document.getElementById('countdownTimer').classList.add('pulse');
                    }
                } else {
                    // ÂÄíËÆ°Êó∂ÁªìÊùü
                    this.daysElement.textContent = '00';
                    this.hoursElement.textContent = '00';
                    this.minutesElement.textContent = '00';
                    this.secondsElement.textContent = '00';
                    
                    // ÊòæÁ§∫Â∫ÜÁ•ùÂä®Áîª
                    const holidayKey = `${this.currentHoliday.name}-${this.currentHoliday.date}`;
                    if (!this.celebrationShown.has(holidayKey)) {
                        this.showCelebration();
                        this.celebrationShown.add(holidayKey);
                    }
                }
            }

            showCelebration() {
                this.celebrationIcon.textContent = this.currentHoliday.icon;
                this.celebrationText.textContent = `${this.currentHoliday.name}Âø´‰πêÔºÅ`;
                this.celebrationMessage.textContent = this.currentHoliday.note || 'ÊÑø‰Ω†ÁöÑÊØè‰∏ÄÂ§©ÈÉΩÂÖÖÊª°Âø´‰πêÂíåÂπ∏Á¶èÔºÅ';
                
                this.celebration.style.display = 'flex';
                this.createFireworks();
                
                // Êí≠ÊîæÂ∫ÜÁ•ùÈü≥Êïà
                this.playCelebrationSound();
            }

            hideCelebration() {
                this.celebration.style.display = 'none';
                this.fireworks.innerHTML = '';
            }

            createFireworks() {
                const colors = ['#ff6b6b', '#feca57', '#48cae4', '#96ceb4', '#dda0dd'];
                
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        firework.style.left = Math.random() * 100 + '%';
                        firework.style.top = Math.random() * 100 + '%';
                        
                        this.fireworks.appendChild(firework);
                        
                        setTimeout(() => {
                            firework.remove();
                        }, 1000);
                    }, i * 100);
                }
            }

            playCelebrationSound() {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
